<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/Sign.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <h2>Sign-up</h2>
    <form action="">
      <div class="input-box">
        <p id="errorname"></p>
    <input type="text" name="" id="name" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <p id="erroremail"></p>
       <input type="email" name="" id="email" placeholder="Enter your email" required> 
      </div>
      <div class="input-box">
        <p id="errorpass"></p>
         <input type="password" name="" id="pass" placeholder="Create password" required > 
      </div>
      <div class="input-box">
        <p id="errorcpass"></p>
        <input type="password" name="" id="cpass" placeholder="Confirm password" required > 
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Sign-up" onclick=" return sign()">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="Log.html">Login now</a></h3>
      </div>
    </form>
  </div>
    <script src="js/Sign.js"></script>
 
</body>
</html>
